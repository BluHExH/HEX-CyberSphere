# HEX-CyberSphere Java Service Configuration

# Server configuration
server.port=8081
server.servlet.context-path=/hex-api

# Logging configuration
logging.level.com.hex.api=INFO
logging.level.org.springframework=INFO
logging.file.name=../logs/java_service.log

# Database configuration (H2 in-memory for demo)
spring.datasource.url=jdbc:h2:mem:hexcybersphere
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application info
spring.application.name=HEX-CyberSphere-Java-API
spring.application.version=1.0.0

# Custom properties
hex.cybersphere.name=HEX-CyberSphere
hex.cybersphere.description=Universal Multi-Language Automation Framework